<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HLS Player (MP4 / M3U8)</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 960px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script>
    const hashLink = decodeURIComponent(window.location.hash.substring(1));
    const video = document.getElementById('video');

    if (!hashLink) {
      alert("Nenhum link foi fornecido.");
    } else if (hashLink.includes('.m3u8')) {
      // Se for .m3u8, usar HLS.js
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hashLink);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Para navegadores Apple (nativo)
        video.src = hashLink;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Seu navegador não suporta vídeos HLS.");
      }
    } else if (hashLink.includes('.mp4')) {
      // Se for .mp4, usar o player HTML5 padrão
      video.src = hashLink;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert("Link inválido. Só .mp4 ou .m3u8 são aceitos.");
    }
  </script>

</body>
</html>
