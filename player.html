<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Genérico</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; max-width: 900px; height: auto; outline: none; }
  </style>
</head>
<body>
  <video id="meuPlayer" controls autoplay></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url') || 'http://lexus.hubns.top:80/Leonardo77/983469871/1257207.m3u8'; // link padrão
    const video = document.getElementById('meuPlayer');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Seu navegador não é compatível com HLS.');
    }
  </script>
</body>
</html>
