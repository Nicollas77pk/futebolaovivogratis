<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Launcher HLS Player</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: limegreen;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Launcher HLS Player</h2>
  <input id="linkInput" type="text" placeholder="Cole aqui o link do vídeo (.mp4 ou .m3u8)">
  <button onclick="abrirPlayer()">Abrir no Player</button>

  <script>
    function abrirPlayer() {
      const link = document.getElementById('linkInput').value;
      if (!link) {
        alert("Insira um link válido");
        return;
      }
      
      // Verifica se é .mp4 ou .m3u8
      const isM3U8 = link.includes('.m3u8');
      const isMP4 = link.includes('.mp4');
      
      if (isM3U8 || isMP4) {
        const win = window.open(`player.html#${encodeURIComponent(link)}`, '_blank');
        if (!win) {
          alert("Seu navegador bloqueou a nova aba. Permita pop-ups.");
        }
      } else {
        alert("Link inválido. Apenas links .mp4 ou .m3u8 são aceitos.");
      }
    }
  </script>

</body>
</html>
