<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol ao vivo grátis</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .layout-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 20px auto;
      padding: 10px;
      max-width: 1200px;
    }

    .banner-image {
      flex: 1 1 300px;
      max-width: 380px;
      text-align: center;
    }

    .banner-image img {
      width: 100%;
      height: auto;
      max-width: 350px;
      border-radius: 10px;
    }

    .player-container {
      position: relative;
      flex: 1 1 600px;
      max-width: 750px;
      border: 5px solid green;
      padding: 10px;
      border-radius: 10px;
      background: #000;
      text-align: center;
    }

    .icon-link img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .video-container, .iframe-container {
      display: none;
      width: 100%;
    }

    .video-container.active, .iframe-container.active {
      display: block;
    }

    .video-container video {
      width: 100%;
      height: auto;
    }

    .iframe-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .options_iframe {
      text-align: center;
      margin-top: 20px;
      flex-basis: 100%;
    }

    .options_iframe a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .options_iframe a:hover {
      background-color: darkgreen;
    }

    .logo-overlay {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 999;
      opacity: 0.85;
    }

    .logo-overlay img {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .iframe-container iframe {
        height: 300px;
      }

      .logo-overlay img {
        width: 50px;
      }

      .layout-container {
        flex-direction: column;
        align-items: center;
      }

      .player-container, .banner-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Layout com imagem à esquerda e player à direita -->
  <div class="layout-container">

    <!-- Imagem Clicável à Esquerda -->
    <div class="banner-image">
      <a href="https://8xbet93.com/" target="_blank">
        <img src="https://i.ibb.co/k2rd3nf1/400-X400-BRZL.gif" alt="Imagem clicável">
      </a>
    </div>

    <!-- Player -->
    <div class="player-container">
      <!-- Banner topo -->
      <div class="icon-link">
        <a href="https://8xbet93.com/" target="_blank">
          <img src="https://i.ibb.co/ynXFP6WX/728-X90-BRZL.gif" alt="Ícone">
        </a>
      </div>

      <!-- Player de Vídeo -->
      <div class="video-container active" id="video-container">
        <video id="player" controls>
          <source id="video-source" src="https://onplaytv.net/espn3/video.m3u8" type="application/x-mpegURL">
          Seu navegador não suporta a tag de vídeo.
        </video>
      </div>

      <!-- Player via Iframe -->
      <div class="iframe-container" id="iframe-container">
        <iframe id="iframe-player" src="" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Botões de Transmissão -->
    <div class="options_iframe">
      <a href="javascript:void(0)" onclick="changePlayerUrl('https://onplaytv.net/espn3/video.m3u8', 'application/x-mpegURL')">Transmissão 1</a>
      <a href="javascript:void(0)" onclick="changePlayerUrl('https://new.ejaculacaoretardada.site/espn3/index.m3u8', 'application/x-mpegURL')">Transmissão 2</a>
      <a href="javascript:void(0)" onclick="useIframe('https://sinalpublico.vercel.app/play/dtv.html?id=espn3')">Transmissão 3</a>
      <a href="javascript:void(0)" onclick="useIframe('https://embedcanaistv.com/espn3/')">Transmissão 4</a>
      <a href="javascript:void(0)" onclick="useIframe('https://embedmax.site/tvl/espn3.php')">Transmissão 5</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoContainer = document.getElementById('video-container');
      const iframeContainer = document.getElementById('iframe-container');
      const video = document.getElementById('player');
      const videoSource = document.getElementById('video-source');
      const iframePlayer = document.getElementById('iframe-player');
      let hls;
      let player;

      function changePlayerUrl(url, type) {
        iframeContainer.classList.remove('active');
        iframePlayer.src = '';
        videoContainer.classList.add('active');

        if (hls) {
          hls.destroy();
          hls = null;
        }

        video.pause();
        videoSource.src = url;
        videoSource.type = type;

        if (type === 'application/x-mpegURL' && Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else {
          video.load();
        }
      }

      function useIframe(url) {
        videoContainer.classList.remove('active');
        video.pause();
        iframeContainer.classList.add('active');
        iframePlayer.src = url;
      }

      changePlayerUrl('https://onplaytv.net/espn3/video.m3u8', 'application/x-mpegURL');
      player = new Plyr(video);

      window.changePlayerUrl = changePlayerUrl;
      window.useIframe = useIframe;
    });
  </script>
</body>
</html>
